<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dicas matemáticas</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
      transition: opacity 1.5s ease;
    }

    .symbol {
      position: absolute;
      top: -2em;
      font-size: 1.5em;
      color: rgba(0, 0, 0, 0.3);
      animation: fallSymbol linear infinite;
      user-select: none;
    }

    @keyframes fallSymbol {
      to {
        transform: translateY(110vh);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>

  <div id="splash">
    <div class="background-effect"></div>
    <div class="water-effect"></div>
    <h1 class="fade-in">Analisando os Descritores Matemáticos</h1>
    <p class="fade-in delay1">Ajudando a entender a SAEB</p>
    <button class="fade-in delay2" onclick="enterSite()">Entrar no site</button>
  </div>

  <div id="mainContent">
    <header>
      <h2>Bem-vindo ao Guia de Descritores SAEB</h2>
      <div class="card-links">
        <a href="index1.html" class="nav-card">Sobre o SAEB</a>
        <a href="index2.html" class="nav-card">Descritores e Habilidades</a>
        <a href="index3.html" class="nav-card">Exemplos e Questões</a>
        
      </div>
    </header>

    <footer>
      <p>&copy; 2025 - Guia Matemático SAEB</p>
      <a href="index4.html" class="Autores">Autores</a>
    </footer>
  </div>

  <div class="rain" id="rain"></div>

  <script>
    function enterSite() {
      const splash = document.getElementById('splash');
      const main = document.getElementById('mainContent');
      const rain = document.getElementById('rain');

      splash.style.transition = 'opacity 1s ease';
      splash.style.opacity = '0';
      rain.style.transition = 'opacity 2s ease';
      rain.style.opacity = '0';

      setTimeout(() => {
        splash.style.display = 'none';
        rain.style.display = 'none';
        main.style.display = 'block';
        main.style.opacity = '0';
        setTimeout(() => {
          main.style.transition = 'opacity 1.5s ease';
          main.style.opacity = '1';
        }, 50);
      }, 2000);
    }

    const rainContainer = document.getElementById('rain');
    const symbols = ['+', '−', '×', '÷', '=', '√', 'π', '∑', '∫', '≈'];

    for (let i = 0; i < 100; i++) {
      const symbol = document.createElement('div');
      symbol.classList.add('symbol');
      symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      symbol.style.left = `${Math.random() * 100}vw`;
      symbol.style.fontSize = `${Math.random() * 20 + 16}px`;
      symbol.style.animationDuration = `${Math.random() * 3 + 2}s`;
      symbol.style.animationDelay = `${Math.random() * 4}s`;
      rainContainer.appendChild(symbol);
    }
  </script>
</body>
</html>
